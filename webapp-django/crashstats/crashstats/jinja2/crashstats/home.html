{% extends "crashstats_base.html" %}

{% block content %}
<div id="mainbody">
    <div class="panel product-grid">
    {% for product_name, product_info in products.items() %}
        <a class="product" href="{{ url('crashstats:product_home', product=product_name) }}">
            {{ product_name }}
        </a>
    {% endfor %}
    </div>
    <p>
        Want to see your Mozilla product here? <a href="{{ url('documentation:products') }}">Follow
        the new product guide.</a>
    </p>
</div>

{% endblock %}
